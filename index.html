<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="box">
      <header class="header">
        <input
          type="text"
          class="header__input"
          placeholder="eg. Boil eggs..."
          autocomplete="off"
        />
        <button class="header__add-btn">Add to List</button>
      </header>
      <div class="box__content">
        <ul class="list">
          <li class="list__item">
            <span class="list__number">01</span>
            <span class="list__content">List item</span>
            <span class="list__complete"
              ><img src="./Complete.svg" alt="Tick"
            /></span>
            <span class="list__delete">
              <img src="./Delete.svg" alt="Cross" />
            </span>
          </li>
          <li class="list__item">
            <span class="list__number">02</span>
            <span class="list__content list__content--completed"
              >List item</span
            >
            <span class="list__complete"
              ><img src="./Complete.svg" alt="Tick"
            /></span>
            <span class="list__delete">
              <img src="./Delete.svg" alt="Cross" />
            </span>
          </li>
          <li class="list__item">
            <span class="list__number">03</span>
            <span class="list__content">List item</span>
            <span class="list__complete"
              ><img src="./Complete.svg" alt="Tick"
            /></span>
            <span class="list__delete">
              <img src="./Delete.svg" alt="Cross" />
            </span>
          </li>
          <li class="list__item">
            <span class="list__number">04</span>
            <span class="list__content">List item</span>
            <span class="list__complete"
              ><img src="./Complete.svg" alt="Tick"
            /></span>
            <span class="list__delete">
              <img src="./Delete.svg" alt="Cross" />
            </span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
